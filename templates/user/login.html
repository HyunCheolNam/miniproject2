{% extends 'base.html' %}
{% load static %}
{% block contents %}
  </head>
  <body class="bg-gray">
    <div class="theme-page-section theme-page-section-xl theme-page-section-gray">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="theme-login">
              <div class="theme-login-header">
                <h1 class="theme-login-title">로그인</h1>
                <p class="theme-login-subtitle">로그인하여 편한 세탁 라이프를 즐겨보세요.</p>
              </div>
              <div class="theme-login-box">
                <div class="theme-login-box-inner">
                  <form class="theme-login-form">
                    <div class="form-group theme-login-form-group">
                      <input class="form-control" type="text" placeholder="Email Address"/>
                    </div>
                    <div class="form-group theme-login-form-group">
                      <input class="form-control" type="password" placeholder="Password"/>
                      <p class="help-block">
                        <a href="id-reset.html">아이디 찾기</a>
                        <a href="pwd-reset.html">비밀번호 찾기</a>
                      </p>
                    </div>
                    <div class="form-group">
                      <div class="theme-login-checkbox">
                        <label class="icheck-label">
                          <input class="icheck" type="checkbox"/>
                          <span class="icheck-title">로그인 유지</span>
                        </label>
                      </div>
                    </div>
                    <a class="btn btn-uc btn-dark btn-block btn-lg" href="#">로그인</a>
                  </form>
                  <div class="theme-login-social-separator">
                    <p>소셜 로그인</p>
                  </div>
                  <div class="theme-login-social-login">
                    <div class="row" data-gutter="10">
                      <div class="col-xs-6">
                        <a class="theme-login-social-login-facebook" href="#">
                          <i class="fa fa-facebook-square"></i>
                          <span>Facebook
                            <br/>
                            <b>로그인</b>
                          </span>
                        </a>
                      </div>
                      <div class="col-xs-6">
                        <a class="theme-login-social-login-google" href="#">
                          <i class="fa fa-google-plus-circle"></i>
                          <span>Google
                            <br/>
                            <b>로그인</b>
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="theme-login-box-alt">
                  <p>회원가입을 하시겠습니까? &nbsp;
                    <a href="register.html">가입하기</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theme-footer" id="mainFooter">
      <div class="container _ph-mob-0">
        <div class="row row-eq-height row-mob-full" data-gutter="60">
          <div style="margin:30px";></div>
        </div>
      </div>
    </div>
    <div class="theme-copyright">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="theme-copyright-text">Copyright &copy; 2021
              <a href="https://github.com/HyunCheolNam/miniproject2">Github</a>. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
