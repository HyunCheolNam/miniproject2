{% extends 'base.html' %}
{% load static %}
{% block contents %}

<body class="bg-gray">
  <div class="theme-page-section theme-page-section-xl theme-page-section-gray">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="theme-login">
            <div class="theme-login-header">
              <h1 class="theme-login-title">회원가입</h1>
              <p class="theme-login-subtitle">회원가입하여 편한 세탁 라이프를 즐겨보세요.</p>
            </div>
            <div class="theme-login-box">
              <div class="theme-login-box-inner">
                <form class="theme-login-form">
                  <div class="form-group theme-login-form-group">
                    <input class="form-control" type="email" placeholder="이메일 주소"/>
                    <input class="form-control" type="button" name="user_IDcheck" value="이메일 주소 확인">
                  </div>
                  <div class="form-group theme-login-form-group">
                    <input class="form-control" type="password" placeholder="비밀번호"/>
                    <input class="form-control" type="password" placeholder="비밀번호 재확인"/>
                    <input class="form-control" type="button" name="user_PWcheck" value="비밀번호 재확인">
                  </div>
                  <div class="form-group theme-login-form-group">
                    <input class="form-control" type="number" placeholder="우편번호"/>
                    <input class="form-control" type="text" placeholder="도로명 주소"/>
                    <input class="form-control" type="text" placeholder="상세 주소"/>
                    <input class="form-control" type="button" name="user_address" value="집주소 찾기">
                  </div>
                  <div class="form-group theme-login-form-group">
                    <input class="form-control" type="tel" placeholder="전화번호"/>
                  </div>
                  <div class="form-group theme-login-form-group">
                    <input type="radio" placeholder="남성" name="gender" value="남성" checked="남성"/>
                    <label for="male">남성</label>
                    <input type="radio" placeholder="여성" name="gender" value="여성" checked="여성"/>
                    <label for="female">여성</label>
                    <input type="radio" placeholder="기타" name="gender" value="기타" checked="기타"/>
                    <label for="others">기타</label>
                  </div>
                  <a class="btn btn-uc btn-dark btn-block btn-lg" href="#">회원가입</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="theme-footer" id="mainFooter">
    <div class="container _ph-mob-0">
      <div class="row row-eq-height row-mob-full" data-gutter="60">
        <div style="margin:30px";></div>
      </div>
    </div>
  </div>
  <div class="theme-copyright">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="theme-copyright-text">Copyright &copy; 2021
            <a href="https://github.com/HyunCheolNam/miniproject2">Github</a>. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
