{% extends 'base.html' %}
{% load static %}
{% block contents %}
<!--모달 관련 script-->

<style>
  html {
    height: 100%;
  }

  body {
    margin: 0;
    height: 100%;
    background: #f5f6f7;
    font-family: Dotum, '돋움', Helvetica, sans-serif;
  }

  #logo {
    width: 240px;
    height: 44px;
    cursor: pointer;
  }

  #header {
    padding-top: 62px;
    padding-bottom: 20px;
    text-align: center;
  }

  #wrapper {
    position: relative;
    height: 100%;
  }

  #content {
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    width: 460px;
  }




  /* 입력폼 */


  h3 {
    margin: 19px 0 8px;
    font-size: 14px;
    font-weight: 700;
  }


  .box {
    display: block;
    width: 100%;
    height: 51px;
    border: solid 1px #dadada;
    padding: 10px 14px 10px 14px;
    box-sizing: border-box;
    background: #fff;
    position: relative;
  }

  .int {
    display: block;
    position: relative;
    width: 100%;
    height: 29px;
    border: none;
    background: #fff;
    font-size: 15px;
  }

  input {
    font-family: Dotum, '돋움', Helvetica, sans-serif;
  }

  .box.int_id {
    padding-right: 110px;
  }

  .box.int_pass {
    padding-right: 40px;
  }

  .box.int_pass_check {
    padding-right: 40px;
  }

  .step_url {
    /*@naver.com*/
    position: absolute;
    top: 16px;
    right: 13px;
    font-size: 15px;
    color: #8e8e8e;
  }

  .pswdImg {
    width: 18px;
    height: 20px;
    display: inline-block;
    position: absolute;
    top: 50%;
    right: 16px;
    margin-top: -10px;
    cursor: pointer;
  }

  #bir_wrap {
    display: table;
    width: 100%;
  }

  #bir_yy {
    display: table-cell;
    width: 147px;

  }

  #bir_mm {
    display: table-cell;
    width: 147px;
    vertical-align: middle;
  }

  #bir_dd {
    display: table-cell;
    width: 147px;
  }

  #bir_mm,
  #bir_dd {
    padding-left: 10px;
  }

  select {
    width: 100%;
    height: 29px;
    font-size: 15px;
    background: #fff url(https://static.nid.naver.com/images/join/pc/sel_arr_2x.gif) 100% 50% no-repeat;
    background-size: 20px 8px;
    -webkit-appearance: none;
    display: inline-block;
    text-align: start;
    border: none;
    cursor: default;
    font-family: Dotum, '돋움', Helvetica, sans-serif;
  }

  /* 에러메세지 */

  .error_next_box {
    margin-top: 9px;
    font-size: 12px;
    color: red;
    display: none;
  }

  #alertTxt {
    position: absolute;
    top: 19px;
    right: 38px;
    font-size: 12px;
    color: red;
    display: none;
  }

  /* 버튼 */

  .btn_area {
    margin: 30px 0 91px;
  }

  #btnJoin {
    width: 100%;
    padding: 21px 0 17px;
    border: 0;
    cursor: pointer;
    color: #fff;
    background-color: skyblue;
    font-size: 20px;
    font-weight: 400;
    font-family: Dotum, '돋움', Helvetica, sans-serif;
  }
</style>



<!-- wrapper -->

<div id="wrapper">
  <form action="{% url 'user:signup' %}" method="POST">
    {% csrf_token %}
  <!-- content-->
  <div id="content">
    <!-- <div>
      <h3 class="join_title">
        <label for="id">아이디</label>
      </h3>
      <span class="box int_id">
        <input type="text" id="id" class="int" maxlength="20">
        <span class="step_url">@naver.com</span>
      </span>
      <span class="error_next_box"></span>
    </div> -->

    <!-- ID -->
    <div>
      <h3 class="join_title">
        <label for="id">아이디</label>
      </h3>
      <span class="box int_id">
        <input type="text" id="id" class="int" maxlength="20">
      </span>
      <span class="error_next_box"></span>
    </div>


    <!-- PW1 -->
    <div>
      <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
      <span class="box int_pass">
        <input type="password" id="pswd1" class="int" maxlength="20">
        <span id="alertTxt">사용불가</span>
      </span>
      <span class="error_next_box"></span>
    </div>

    <!-- PW2 -->
    <div>
      <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
      <span class="box int_pass_check">
        <input type="password" id="pswd2" class="int" maxlength="20">
      </span>
      <span class="error_next_box"></span>
    </div>

    <!-- NAME -->
    <div>
      <h3 class="join_title"><label for="name">이름</label></h3>
      <span class="box int_name">
        <input type="text" id="name" class="int" maxlength="20">
      </span>
      <span class="error_next_box"></span>
    </div>

    <!--닉네임-->
    <div>
      <h3 class="join_title">
        <label for="nickname">닉네임</label>
      </h3>
      <span class="box int_nickname">
        <input type="text" id="nickname" class="int" maxlength="20">
      </span>
      <span class="error_next_box"></span>
    </div>

    <!-- 이메일 -->
    <div>
      <h3 class="join_title">
        <label for="email">이메일</label>
      </h3>
      <span class="box int_email">
        <input type="text" id="email" class="int" maxlength="100">
      </span>
      <span class="error_next_box"></span>
    </div>

    <!-- BIRTH -->
    <div>
      <h3 class="join_title"><label for="yy">생년월일</label></h3>

      <div id="bir_wrap">
        <!-- BIRTH_YY -->
        <div id="bir_yy">
          <span class="box">
            <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
          </span>
        </div>

        <!-- BIRTH_MM -->
        <div id="bir_mm">
          <span class="box">
            <select id="mm" class="sel">
              <option>월</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </span>
        </div>

        <!-- BIRTH_DD -->
        <div id="bir_dd">
          <span class="box">
            <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
          </span>
        </div>

      </div>
      <span class="error_next_box"></span>
    </div>

    <!-- GENDER -->
    <div>
      <h3 class="join_title"><label for="gender">성별</label></h3>
      <span class="box gender_code">
        <select id="gender" class="sel">
          <option>성별</option>
          <option value="M">남자</option>
          <option value="F">여자</option>
        </select>
      </span>
      <span class="error_next_box">필수 정보입니다.</span>
    </div>

    <!--EMAIL-->
    <!-- 
    <div>
      <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
      <span class="box int_email">
        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
      </span>
      <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
    </div> -->

    <!-- MOBILE -->
    <div>
      <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
      <span class="box int_mobile">
        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
      </span>
      <span class="error_next_box"></span>
    </div>

    <!--radio 1-->
    <div>
      <h3 class="join_title"><label for="phoneNo">휴대전화 알림</label></h3>
      <input type="radio" id="phone_true" name="phone_alram" value="true">
      <label for="phone_true">예</label><br>
      <input type="radio" id="phone_false" name="phone_alram" value="false">
      <label for="phone_false">아니오</label><br>
    </div>

    <div>
      <h3 class="join_title"><label for="phoneNo">이메일 알림</label></h3>
      <input type="radio" id="email_true" name="email_alram" value="true">
      <label for="email_true">예</label><br>
      <input type="radio" id="email_false" name="email_alram" value="false">
      <label for="email_false">아니오</label><br>
    </div>
    <!-- JOIN BTN-->
    <div class="btn_area">
      <button type="submit" id="btnJoin">
        <span>가입하기</span>
      </button>
    </div>
  </div>
  <!-- content-->
  </form>
</div>
<!-- wrapper -->

<script src="main.js"></script>
{% endblock %}
